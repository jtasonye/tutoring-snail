<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Montserrat:400,700">
    <title>Home Page</title>
    <link rel="icon" href="{% static 'pages/snail.png' %}" type="image/x-icon">
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="../home"><img src="{% static 'pages/snail.png' %}" alt="Logo"></a>
        </div>
        <nav class="nav-links">
            <a href="">Home</a>
            <a href="../aboutUs">About Us</a>
            <a href="../services">Services</a>
            <a href="../bookUs">Book Us</a>
        </nav>
        <div class="hamburger" id="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </header>

    <div class="content">
        <!-- About Us -->
        <div class="section">
            <a href="../aboutUs">
                <div class="circle">
                    <img src="{% static 'pages/aboutUs.png' %}" alt="image showing an about us icon">
                </div>
                <h2>About Us</h2>
            </a>
        </div>

        <!-- Services -->
        <div class="section">
            <a href="../services">
                <div class="circle">
                    <img src="{% static 'pages/services.png' %}" alt="Services">
                </div>
                <h2>Services</h2>
            </a>
        </div>

        <!-- Contact Us -->
        <div class="section">
            <a href="../bookUs">
                <div class="circle">
                    <img src="{% static 'pages/bookUs.png' %}" alt="Contact Us">
                </div>
                <h2>Book Us</h2>
            </a>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const hamburger = document.getElementById('hamburger');
            const navLinks = document.querySelector('.nav-links');
            
            hamburger.addEventListener('click', function() {
                hamburger.classList.toggle('active');
                navLinks.classList.toggle('active');
            });
        });
    </script>
</body>
</html>
<style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #358C5B;
      opacity: 0;
      animation: fadeIn 2s ease-in forwards;
    }

    @keyframes fadeIn {
      to {
          opacity: 1;
      }
    }

    .header {
        background-color: #8C5B35;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
    }

    .logo {
        animation: moveSnail 3s ease-in forwards;
        margin-left: 2%;
    }

    @keyframes moveSnail {
        from {
            transform: translateX(-120%);
        }
        to {
            transform: translateX(-30%);
        }
    }
      
    .logo img {
        height: 80px;
    }

    .nav-links {
        margin-right: 20px;
        display: flex;
        margin-top: 30px;
    }

    .nav-links a {
        color: #f3f4da;
        text-decoration: none;
        margin: 0 15px;
        font-size: 30px;
        font-family: "Audiowide", sans-serif;
    }

    .nav-links a:hover {
        text-decoration: underline;
        color: #e8ffa8;
    }

    .content {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 50px;
        flex-wrap: wrap;
    }

    .section {
        border-radius: 50%;
        margin: 5%;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .section .circle {
        background-color: #e8ffa8;
        border-radius: 50%;
        width: 400px;
        height: 400px;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .section:hover .circle {
        transform: translateY(-10px);
        box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.2);
    }

    .section img {
        width: 75%;
        height: auto;
    }

    .section h2 {
        font-family: "Audiowide", sans-serif;
        margin-top: 15px;
        color: #f3f4da;
        font-size: 50px;
        font-weight: bold;
        transition: text-decoration 0.3s ease;
        text-align: center;
    }

    .section a {
        text-decoration: none;
    }

    .section:hover h2 {
        text-decoration: underline;
        color: #e8ffa8;
    }

    .hamburger {
        display: none;
        position: absolute;
        top: 10px;
        right: 20px;
        cursor: pointer;
        width: 44px;
        height: 33px;
        z-index: 10;
    }

    .bar {
        display: block;
        width: 100%;
        height: 3px;
        margin: 6px 0;
        background-color: white;
        transition: all 0.4s ease;
    }

    .active .bar:nth-child(1) {
        transform: translateY(8px) rotate(48deg);
    }

    .active .bar:nth-child(2) {
        opacity: 0;
    }

    .active .bar:nth-child(3) {
        transform: translateY(-8px) rotate(-48deg);
    }

    .nav-links.active {
        display: flex;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .nav-links {
          display: none;
          flex-direction: column;
          width: 100%;
          position: absolute;
          top: 60px;
          left: 0;
          background-color: rgba(0, 0, 0, 0.9);
          text-align: center;
          z-index: 1;
      }

      .nav-links a {
          margin: 10px 0;
          font-size: 18px;
          padding: 10px 0;
      }

      .hamburger {
          display: block;
      }

      .logo img {
          height: 60px;
          margin-left: 20px;
          margin-top: -20px;
      }

      .section .circle {
          width: 200px;
          height: 200px;
      }

      .section h2 {
          font-size: 24px;
      }

      .nav-links a:nth-child(4) {
        margin-right: 0;
      }
    }

    @media (max-width: 480px) {
      .nav-links a {
          font-size: 16px;
      }

      .logo img {
          height: 50px;
          margin-left: 10px;
          margin-top: 5%;
      }

      .section .circle {
          width: 150px;
          height: 150px;
      }

      .section {
          width: 50%;
          margin-top: -5%;
          padding: 10px 0;
      }

      .section h2 {
          font-size: 20px;
      }
    }
</style>
