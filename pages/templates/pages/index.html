<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Welcome! </title>
</head>

<body>
    <div class="css-typing">
        <h1 class="line1">Welcome</h1>
        <h1 class="line2">to the</h1>
        <h1 class="line3">Tutoring Snail!</h1>
    </div>

    <img id="logo" src="/snail.png" alt="Tutoring Snail Logo" width="300">
    <div class="motto">
        <h2>"Learn at your own pace"</h2>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const lines = document.querySelectorAll(".css-typing h1");
            const photoElement = document.getElementById("logo");
            const newTextElement = document.querySelector(".motto");

            let delay = 0;

            lines.forEach((line, index) => {
                setTimeout(() => {
                    line.style.opacity = "1";
                    line.style.width = "auto";
                    if (index === 0) {
                        line.classList.add("typing");
                    }
                    setTimeout(() => {
                        if (index < lines.length - 1) {
                            line.classList.remove("typing");
                            lines[index + 1].classList.add("typing");
                        }
                    }, 1500);
                }, delay);
                delay += 1500;
            });

            setTimeout(() => {
                const lastLine = lines[lines.length - 1];
                lastLine.style.borderRight = "0.15em solid orange";
                lastLine.style.animation = "blink .75s step-end infinite alternate";
            }, delay);

            setTimeout(() => {
                photoElement.classList.add("fade-in");
            }, 0);

            setTimeout(() => {
                newTextElement.classList.add("show-text");

                setTimeout(() => {
                    document.body.classList.add("fade-out");
                    setTimeout(() => {
                        window.location.href = "home";
                    }, 1000);
                }, 5500);
            }, delay + 500);
        });
    </script>
</body>
</html>

<style>
/* GLOBAL STYLES */
body {
    background: #00296B;
    padding-top: 5em;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
    transition: opacity 1s ease-out;
}

body.fade-out {
    opacity: 0;
}

.css-typing {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.css-typing h1 {
    font-family: "Courier New", Courier, monospace;
    font-size: 70px;
    color: #FFD500;
    white-space: nowrap;
    overflow: hidden;
    margin: 0;
}

.typing {
    border-right: .15em solid orange;
}

.css-typing h1:nth-child(1) {
    width: 0;
    animation: type1 1.5s steps(7, end) forwards;
}

.css-typing h1:nth-child(2) {
    width: 0;
    animation: type2 1.5s steps(6, end) 1.5s forwards;
}

.css-typing h1:nth-child(3) {
    width: 0;
    animation: type3 1.5s steps(14, end) 3s forwards, blink .75s step-end infinite alternate 3s;
}

@keyframes type1 {
    from { width: 0; }
    to { width: 7ch; }
}

@keyframes type2 {
    from { width: 0; }
    to { width: 6ch; }
}

@keyframes type3 {
    from { width: 0; }
    to { width: 14ch; }
}

@keyframes blink {
    50% { border-color: transparent; }
}

#logo {
    opacity: 0;
    position: relative;
    left: -100%;
    margin-top: 20px;
    transition: opacity 9s ease-in, left 9s ease-in;
}

.fade-in {
    opacity: 1 !important;
    left: 0 !important;
}

.motto {
    color: #FFD500;
    font-family: monospace;
    font-size: 40px;
    opacity: 0;
    transition: opacity 4.5s ease-in;
    margin-top: 20px;
}

.show-text {
    opacity: 1 !important;
}
</style>
