<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
    <style>
        /* GLOBAL STYLES */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            transition: opacity 1s ease-out; /* Smooth fade-out effect */
            background-color: bisque;
        }

        .video-background {
            position: fixed;
            /* top: 0;
            left: 0; */
            width: 100%;
            height: 100%;
            z-index: -1;
            /* object-fit:scale-down; */
        }

        body.fade-out {
            opacity: 0; /* Fade out by reducing opacity */
        }

        /* Photo animation */
        #logo {
            opacity: 0;
            position: relative;
            left: -100%;
            margin-top: 250px; /* Adjust this value as needed */
            transition: opacity 10.5s ease-in, left 10.5s ease-in; /* Match transition duration with typing animation */
        }

        .fade-in {
            opacity: 1 !important; /* Force opacity to 1 */
            left: 0 !important; /* Move to the middle */
        }

        .show-text {
            opacity: 1 !important;
        }
    </style>
</head>
<body>
  {% load static %}

    <video autoplay muted class="video-background" id="backgroundVideo">
        <source src="{% static 'pages/Chalkboard_Effect.mp4' %}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <img id="logo" src="{% static 'pages/snail.png' %}" alt="Tutoring Snail Logo" width="300">

    <script>
      // Initialize html elements
      document.addEventListener("DOMContentLoaded", function() {
          const photoElement = document.getElementById("logo");

          // Start the photo animation as immediately as possible
          setTimeout(() => {
              photoElement.classList.add("fade-in");
          }, 0);

          // Redirect to a new page after the logo has faded in
          setTimeout(() => {
              document.body.classList.add("fade-out"); // Add fade-out class
              setTimeout(() => {
                  window.location.href = "home";
              }, 1000); // Match the transition duration in CSS
          }, 14000); // Adjust the delay as needed
      });
  </script>
</body>
</html>
