<body>
  {% load static %}
  <header class="header">
    <div class="logo">
        <a href="../home"><img src="{% static 'pages/snail.png' %}" alt="Logo"></a>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
        <link rel="stylesheet" href="{% static 'pages/styles.css' %}">
    </div>
    <nav class="nav-links">
        <a href="../home">Home</a>
        <a href="../aboutUs">About Us</a>
        <a href="../services">Services</a>
        <a href="../bookUs">Book Us</a>
    </nav>
  </header>

  <div class="form-container">
    <form>
      <h2>✨Schedule Your Tutoring Session✨</h2>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age" name="age" required>
      </div>
      <div class="form-group">
        <label for="grade">Grade</label>
        <input type="text" id="grade" name="grade" required>
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" required>
      </div>
      <div class="form-group">
        <label for="learning-disabilities">Learning Disabilities?</label>
        <select id="learning-disabilities" name="learning-disabilities" required>
          <option value="no">No</option>
          <option value="yes">Yes</option>
        </select>
      </div>
      <div class="form-group" id="disability-details" style="display: none;">
        <label for="disability-details-input">Please provide more information</label>
        <input type="text" id="disability-details-input" name="disability-details">
      </div>
      <div class="form-group">
        <label for="session-type">One-time or Recurring?</label>
        <select id="session-type" name="session-type" required>
          <option value="one-time">One-time</option>
          <option value="recurring">Recurring</option>
        </select>
      </div>
      <div class="form-group">
        <label for="additional-notes">Additional Notes</label>
        <textarea id="additional-notes" name="additional-notes" rows="4"></textarea>
      </div>
      <button type="submit">Book Session!</button>
    </form>
  </div>

  <script>
    document.getElementById('learning-disabilities').addEventListener('change', function () {
      const disabilityDetails = document.getElementById('disability-details');
      if (this.value === 'yes') {
        disabilityDetails.style.display = 'block';
      } else {
        disabilityDetails.style.display = 'none';
      }
    });
  </script>
</body>
