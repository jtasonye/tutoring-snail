<body>
  {% load static %}
  <header class="header">
    <div class="logo">
        <a href="../home"><img src="{% static 'pages/snail.png' %}" alt="Logo"></a>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    </div>
    <nav class="nav-links">
        <a href="../home">Home</a>
        <a href="../aboutUs">About Us</a>
        <a href="../services">Services</a>
        <a href="../bookUs">Book Us</a>
    </nav>
  </header>

  <div class="form-container">
    <form>
      <h2>✨Schedule Your Tutoring Session✨</h2>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age" name="age" required>
      </div>
      <div class="form-group">
        <label for="grade">Grade</label>
        <input type="text" id="grade" name="grade" required>
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" required>
      </div>
      <div class="form-group">
        <label for="learning-disabilities">Learning Disabilities?</label>
        <select id="learning-disabilities" name="learning-disabilities" required>
          <option value="no">No</option>
          <option value="yes">Yes</option>
        </select>
      </div>
      <div class="form-group" id="disability-details" style="display: none;">
        <label for="disability-details-input">Please provide more information</label>
        <input type="text" id="disability-details-input" name="disability-details">
      </div>
      <div class="form-group">
        <label for="session-type">One-time or Recurring?</label>
        <select id="session-type" name="session-type" required>
          <option value="one-time">One-time</option>
          <option value="recurring">Recurring</option>
        </select>
      </div>
      <div class="form-group">
        <label for="additional-notes">Additional Notes</label>
        <textarea id="additional-notes" name="additional-notes" rows="4"></textarea>
      </div>
      <button type="submit">Book Session!</button>
    </form>
  </div>

  <script>
    document.getElementById('learning-disabilities').addEventListener('change', function () {
      const disabilityDetails = document.getElementById('disability-details');
      if (this.value === 'yes') {
        disabilityDetails.style.display = 'block';
      } else {
        disabilityDetails.style.display = 'none';
      }
    });
  </script>
</body>

<style>
  body {
    font-family: 'Comic Sans MS', cursive, sans-serif;
    margin: 0;
    padding: 0;
    background:#358C5B;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }
  .header {
    background-color: #b87d20;
    color: #fff;
    /* padding: 10px 0; */
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: relative;
  }

  .logo {
      animation: moveSnail 3s ease-in forwards;
      margin-left: 2%;
  }

  @keyframes moveSnail {
      from {
          transform: translateX(-120%);
      }
      to {
          transform: translateX(-30%);
      }
  }
    
  .logo img {
      height: 80px;
      margin-top: 5px;
  }

  .nav-links {
    margin-right: 20px;
    display: flex;
    margin-top: 30px;
  }

  .nav-links a {
    color: #f3f4da;
    text-decoration: none;
    margin: 0 15px;
    font-size: 28px;
    font-family: "Audiowide", sans-serif;
  }

  .nav-links a:hover {
    text-decoration: underline;
    color: #e8ffa8;
  }

  .form-container {
    background: rgba(255, 255, 255, 0.9);
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    max-width: 500px;
    margin: 40px auto;
    border: 5px solid #00509D;
  }

  form h2 {
    margin-bottom: 25px;
    font-size: 27px;
    text-align: center;
    color: #00509D;
  }

  .form-group {
    margin-bottom: 20px;
    background: rgba(255, 255, 255, 0.8);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  .form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    color: #00509D;
  }

  .form-group input,
  .form-group select,
  .form-group textarea {
    width: calc(100% - 20px);
    padding: 12px;
    border: 2px solid #00509D;
    border-radius: 8px;
    font-size: 16px;
  }

  .form-group textarea {
    resize: vertical;
  }

  button[type="submit"] {
    width: 100%;
    padding: 15px;
    border: none;
    background-color: #00509D;
    color: #ffeb3b;
    font-size: 18px;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button[type="submit"]:hover {
    background-color: #3700b3;
  }
</style>
